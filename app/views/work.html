{% extends "layout.html" %} {% block pageTitle %} Question page {% endblock %}
{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/work-contact" method="post">
      <!-- Radios -->
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <!-- Question -->
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              How long have you been in your current job or role?
            </h1>
          </legend>

          <div class="govuk-radios govuk-radios">
            <!-- Option 1 -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="covid-letter"
              name="covid-letter" type="radio" value="yes"​ {{ checked(
              "covid-letter", "yes" ) }}​>
              <label class="govuk-label govuk-radios__label" for="changed-name">
                More than 6 weeks
              </label>
            </div>

            <!-- Option 2 -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="covid-letter-2"
              name="covid-letter" type="radio" value="no"​ {{ checked(
              "covid-letter", "no" ) }}>
              <label
                class="govuk-label govuk-radios__label"
                for="changed-name-2"
              >
                Less than 6 weeks
              </label>
            </div>

            <!-- Option 3 -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="covid-letter-2"
              name="covid-letter" type="radio" value="no"​ {{ checked(
              "covid-letter", "no" ) }}>
              <label
                class="govuk-label govuk-radios__label"
                for="changed-name-2"
              >
                You have not started yet
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="days-a-week">
          How many days a week do you usually work?
        </label>
        <input
          class="govuk-input govuk-input--width-2"
          id="days-a-week"
          name="days-a-week"
          type="text"
        />
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="hours-a-week">
          How many hours a week do you usually work?
        </label>
        <input
          class="govuk-input govuk-input--width-3"
          id="hours-a-week"
          name="hours-a-week"
          type="text"
        />
      </div>
      <!-- Question END -->

      <button class="govuk-button" data-module="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
